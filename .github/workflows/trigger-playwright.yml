name: Trigger Playwright Tests on Merge
on:
  push:
    branches: [ main ]  # se dispara al hacer merge a main

jobs:
  trigger-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Llamar al workflow del repositorio del fw basado en playwright y ejecutar los tests @regresion
        uses: peter-evans/workflow-dispatch@v1 #Autor de la Action p√∫blica oficial que he usado para  este Workflow
        with:
          token: ${{ secrets.PLAYWRIGHT_AUTO }}
          repository: hgarnacho2/playwright-bdd-ts-tfm
          workflow: ci.yml
          ref: main
